<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class= "encabezado">
            <div class="contenedor-barra">
                <div class= "SearchBar">
                    <input type= "search" name= "input" placeholder= "Buscar" class= "buscador">
                    <i class="bi bi-search" id= "icono-busqueda"></i>
                </div>
            </div>
            <div class="contenedor-titulo-pagina">
                <h1 class = "titulo-de-pagina">Man Store</h1>
            </div>
            <div class="iconos-encabezado">
                <div class= "cuenta">
                    <ul class= "boton-cuenta">
                        <li>
                            <a href="#"><i class="bi bi-person-fill" id= "icono-cuenta"></i></a>
                            <ul class= "desplegable">
                                <li><a href="./inicio_sesion.html">Iniciar Sesion</a></li>
                                <li><a href="./registro.html">Registrarse</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class= "carrito">
                    <a href="#" id= "cart-icon"><i class= "fa-solid fa-cart-shopping"></i>(<span id= "cart-count">0</span>)</a>
                </div>
            </div>
        </div>
    </header>
    <nav class= "barra-opciones">
        <ul class= "menu-categorias">
            <li>
                <a href="../index.html">Inicio</a>
            </li>
            <li>
                <a href="">Ropa</a>
                <ul class= "menu-opciones">
                    <li><a href="./camperas.html">Camperas</a></li>
                    <li><a href="./camisetas.html">Camisetas</a></li>
                    <li><a href="./pantalones.html">Pantalones</a></li>
                </ul>
            </li>
            <li>
                <a href="">Calzado</a>
                <ul class= "menu-opciones">
                    <li><a href="./zapatillas.html">Zapatillas</a></li>
                    <li><a href="./zapatos.html">Zapatos</a></li>
                </ul>
            </li>
            <li>
                <a href= "./ver-todo.html">Ver todo</a>
            </li>
            <li>
                <a href="./contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>
    <div class="container-form">
        <form class= "formulario-contacto" action="https://formspree.io/f/xovebdrz" method="POST">
            <h2 class= "contacto">Registro</h2>
    
            <div class="input-group">
    
                <label for="name">Nombre</label>
                <input type="text" required name= "name" id= "name" placeholder= "Nombre">

                <label for="surname">Apellido</label>
                <input type="text" required name= "surname" id= "surname" placeholder= "Apellido">

                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" required id="birth" placeholder="Fecha de Nacimiento">

                <label for="email">Correo Electrónico</label>
                <input type="email" required name= "email" id= "email" placeholder= "Correo Electrónico">
    
                <label for="password">Contraseña</label>
                <input type="password" required name= "pass" id= "pass" placeholder= "Contraseña">

                <label for="password">Confirmar Contraseña</label>
                <input type="password" required name= "pass" id= "pass" placeholder= "Confirmar Contraseña">
    
                <input class = "btn" type ="submit" value= "Crear Cuenta">
            </div>
        </form>
    </div>
    <div id= "cart-modal" class= "cart-modal">
        <div class= "cart-content">
            <span id= "close-cart" class= "close-cart">&times;</span>
            <h2>Carrito de compras</h2>
            <ul id= "cart-items"></ul>
            <p id= "total">Total: $0</p>
            <button id= "checkout">Finalizar compra</button>
            <button id = "vaciar">Vaciar carrito</button>
        </div>
     </div>

     <div id= "purchase-modal" class = "purchase-modal">
        <div class= "purchase-content">
            <h2>¡Compra finalizada!</h2>
            <p>Gracias por su compra</p>
            <button id= "close-purchase">Cerrar</button>
        </div>
     </div>
     <script src= "../js/main.js"></script>
</body>
</html>
